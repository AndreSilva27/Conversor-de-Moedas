<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor Moeda</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">
    
    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
               Converter <b>para</b>
               <select class="currency-select">
                     <option value="dolar">US$ Dóla Americano</option>
                     <option value="euro">€ Euro </option>
               </select>
        </label>
        
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
            <button class="convert-button">Converter</button>
        
        
            <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
             
            <img clas="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-converter">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>
</body>
<script src="./script.js"></script>
</html>
